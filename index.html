<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bill page</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../dist/style.css">
    </head>
    <body>
        <main class="container">
            <div class="heading">
                <img src="/image/il_fullxfull.3615530326_i1x3.webp">
                <h1>Shopping with us</h1>
                <img src="/image/il_fullxfull.3615530326_i1x3.webp">
            </div>
            <div class="item-flex">
                <!--========checkout section======-->
                <section class="checkout">
                    <h2 class="section-heading">Payment Details</h2>
                    <div class="payment-form">
                        <div class="Payment-method">
                            <button class="method">
                                <i class="fa-solid fa-cards-blank"></i>
                                <span>CreditCard</span>
                                <input type="checkbox" class="check">
                            </button>

                            <button class="method">
                                <i class="fa-solid fa-cards-blank"></i>
                                <span>Paypal</span>
                                <input type="checkbox" class="check"> 
                            </button>
                        </div>
                        <form action="#">
                            <div class="cardholder-name">
                                <label for="cardholder-name" class="label-default">cardholder-name</label>
                                <input type="text" name="cardholder-name" id="cardholder-name" class="input-defoult">
                            </div>

                            <div class="card-number">
                                <label for="card-number" class="label-default">card number</label>
                                <input type="number" name="card-number" id="card-number" class="input-defoult">
                            </div>
                            <div class="input-flex">
                                <div class="expire-date">
                                    <label for="expire-date" class="label-default">Expiration date</label>
                                    <div class="input-flex">
                                        <input type="number" name="day" id="expire-date" 
                                        placeholder="31" min="1" max="31" class="input-defoult">
                                        /
                                        <input type="number" name="month" id="expire-date" 
                                        placeholder="12" min="1" max="12" class="input-defoult">
                                    </div>
                                </div>
                                <div class="cvv">
                                    <label for="cvv" class="label-default">CVV</label>
                                    <input type="number" name="cvv" id="cvv" class="input-defoult">
                                </div>
                            </div>
                        </form>
                    </div>

                    <button class="btn btn-primary">
                        <b>pay</b> $ <span id="payAmount">2.15</span>
                    </button>

                </section>
                <!--========cart section======-->
                <section class="cart">
                    <div class="cart-item-box">
                        <h2 class="section-heading">Order summary</h2>
                        <div class="product-card">
                            <div class="card">
                                <div class="img-box">
                                    <img src="/image/home.png" alt="black hair" width="80px" class="product-img">
                                </div>
                                <div class="detail">
                                    <h4 class="product-name">Watch</h4>
                                    <div class="wrapper">
                                        <div class="product-qty">
                                            <button id="decrement">
                                                <i class="fa-solid fa-minus"></i>
                                            </button>
                                            <span id="quantity">1</span>
                                            <button id="increment">
                                                <i class="fa-solid fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="price">
                                            $ <span id="price">1.25</span>
                                        </div>
                                    </div>
                                </div>
                                <button id="product-close-btn">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>

                        <div class="product-card">
                            <div class="card">
                                <div class="img-box">
                                    <img src="/image/shoes2 (2).jpg" alt="blonde hair" width="80px" class="product-img">
                                </div>
                                <div class="detail">
                                    <h4 class="product-name">Shoes</h4>
                                    <div class="wrapper">
                                        <div class="product-qty">
                                            <button id="decrement">
                                                <i class="fa-solid fa-minus"></i>
                                            </button>
                                            <span id="quantity">1</span>
                                            <button id="increment">
                                                <i class="fa-solid fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="price">
                                            $ <span id="price">0.80</span>
                                        </div>
                                    </div>
                                </div>
                                <button id="product-close-btn">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper">
                        <div class="discount-token">
                            <label for="discount-token" class="label-default">Gift card/Discount code</label>

                            <div class="wrapper-flex">
                                <input type="text" name="discount-token" id="discount-token" class="input-default">

                                <button class="btn btn-outline">Apply</button>
                            </div>
                        </div>

                        <div class="amount">
                            <div class="subtotal">
                                <span>subtotal</span>$ <span id="subtotal">2.05</span>
                            </div>
                            <div class="tax">
                                <span>Tax</span>$ <span id="tax">0.10</span>
                            </div>
                            <div class="Shipping">
                                <span>Shipping</span>$ <span id="Shipping">0.00</span>
                            </div>
                            <div class="total">Total
                                <span>Total</span>$ <span id="total" class="bill">2.15</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
